{% extends 'base.html' %}

{% block content %}
<html>
    <header>
    </header>
    <body>
        <h1>แก้ไขสถานที่</h1>
        {% for room in room %}
        <div>
            <form action="" method="GET">
                {% csrf_token %}
                <h1>Room: {{room.roomname}}</h1>
                Status: {{room.status}} <br>
                หมายเหตุ: <input type="text" name="note" placeholder="{{room.note}}"> <br>
                <i style="font-size: small; color: red;">ถ้าห้องใช้งานได้ปกติ กรุณาใส่ "-"</i> <br>
                <input type="radio" name="roomstatus" value="available"> Available
                <input type="radio" name="roomstatus" value="unavailable"> Unavailable <br>
                <button name="roomname" value="{{room.roomname}}">Confirm</button>

                <div class="cd-popup" role="alert">
                    <div class="cd-popup-container">
                        <p>แก้ไขสถานะ?</p>
                        <ul class="cd-buttons">
                            <li><a href="#">Yes</a></li>
                            <!-- <li><a class="cd-popup-close img-replace" href="#">No</a></li> -->
                        </ul>
                        <a href="#0" class="cd-popup-close img-replace">Close</a>
                    </div>
                </div>
            </form>
        </div>
        <br>
        {% endfor %}
    <link rel="stylesheet" href="static/css/popup_reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="static/css/popup_style.css"> <!-- Resource style -->
	<script src="static/js/modernizr.js"></script> <!-- Modernizr -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/main.js"></script>

    </body>
</html>
{% endblock %}
