{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>it reservation</title>
    <link rel="shortcut icon" href="{% static 'img/itkmitl.jpg' %}" />
    <link rel="stylesheet"  href="{% static 'css/login_2.css' %}">
</head>

<body>
    <div name="image-left">
        <img class="image-login" src="{% static '/img/left_bg_login.jpg' %}">
    </div>

    <form id="login-form" class="form" action="" method="POST">
        {% csrf_token %}
        <div class="right-panel" >
            <h1 style="font-size: 4em;" align="center">Login</h1>
            <h3 align="center">welcome back,</h3><br>

            <div class="form-group">
                <h5>Username:</h5>
                <input type="text" name="username"  class="form-underline">
            </div>
            <div class="form-group">
             <h5>Password:</h5>
             <input type="password" name="password" id="password" class="form-underline">
         </div>
         <div class="form-group" align="center">
            <input type="submit" name="submit" class="btn btn-info btn-md login-btn " value="login" >
        </div>
    </div>
</form>

</body>

{% endblock %}
