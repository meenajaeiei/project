{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/1-col-portfolio.css' %}" rel="stylesheet">

      <script  src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script  src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
    <a class="navbar-brand" href="{% url 'reservation_map_1' %}">Reservation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarResponsive" class="navbar-collapse collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reservation_manage' %}" style="padding-right: 35px;">Manage
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reservation_map_1' %}" style="padding-right: 30px;">Reserve room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reservation_status' %}" style="padding-right: 30px;">Your reservation</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn btn-success" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock %}

</body>
</html>
