{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form action="." method="post">
{{ form.as_p }}
{% csrf_token %}
<p>  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button></p>
</form>
{% endblock %}
